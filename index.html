<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarTraining</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./canvas.css">
    <link rel="stylesheet" href="./style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<script>
    function radioClick(value) {
        theChuck.setFloat("PLAYRADIO", value);
        console.log(value);
    }
</script>

<body>
    <!-- <script type="text/javascript" src="./diff.js"></script> -->
    <canvas id="canvas1" class="show"></canvas>

    <div class="container">
        <h1 class="title">Recreate the Mix!</h1>
        <h1 class="diff_display" id="diff"></h1>
        
        <div class="buttonWrapper">
            <p id="buttonDesc">Click to load system</p>
            <button id="mainButton" class="clickMe">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="radioContainer">
            <form id='playRadio'>
                <label class="radioOption">Both mixes
                    <input type="radio" checked="checked" name="playing" value="0">
                    <span class="checkmark"></span>
                </label>
                <label class="radioOption">Ref mix
                    <input type="radio" name="playing" value="1">
                    <span class="checkmark"></span>
                </label>
                  <label class="radioOption">User mix
                    <input type="radio" name="playing" value="2">
                    <span class="checkmark"></span>
                </label>
            </form>
        </div>
    
        <div class="slidecontainer slider1">
            <input type="range" min="0" max="100" value="0" class="slider" id="slider1">
            <label for="control">Lowpass</label><br /><br />
        </div>

        <div class="slidecontainer slider2">
            <input type="range" min="0" max="100" value="0" class="slider" id="slider2">
            <label for="control">Resonance freq</label><br /><br />
        </div>

        <div class="slidecontainer slider3">
            <input type="range" min="0" max="100" value="0" class="slider" id="slider2">
            <label for="control">Resonance q</label><br /><br />
        </div>
    
        <div class="slidecontainer slider4">
            <input type="range" min="0" max="100" value="0" class="slider" id="slider3">
            <label for="control">Reverb</label><br /><br />
        </div>
    
        <div class="slidecontainer slider5">
            <input type="range" min="0" max="100" value="0" class="slider" id="slider4">
            <label for="control">Compression</label><br /><br />
        </div>
    </div>


    <!-- Custom scripts -->
    <script type="text/javascript" src="./canvas.js"></script>
    <script type="text/javascript" src="./connect.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
